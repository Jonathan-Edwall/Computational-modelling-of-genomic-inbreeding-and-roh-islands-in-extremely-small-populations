<!DOCTYPE html>
<html>
<head>
    <title>Gosling Visualization</title>
    <link rel="stylesheet" href="https://esm.sh/higlass@1.13/dist/hglib.css">
    <script type="importmap">
        {
            "imports": {
                "react": "https://esm.sh/react@18",
                "react-dom": "https://esm.sh/react-dom@18",
                "pixi": "https://esm.sh/pixi.js@6",
                "higlass": "https://esm.sh/higlass@1.13?external=react,react-dom,pixi",
                "gosling.js": "https://esm.sh/gosling.js@0.11.0?external=react,react-dom,pixi,higlass"            }
        }
    </script>
</head>

<body>
    <div id="plots-container"></div>
    <script type="module">
        import { embed } from 'gosling.js';
        import { plot_spec as plot_chr_1_Spec } from './chr_1_labrador_retriever.js';
        import { plot_spec as plot_chr_6_Spec } from './chr_6_labrador_retriever.js';
        import { plot_spec as plot_chr_8_Spec } from './chr_8_labrador_retriever.js';
        import { plot_spec as plot_chr_11_Spec } from './chr_11_labrador_retriever.js';
        import { plot_spec as plot_chr_13_Spec } from './chr_13_labrador_retriever.js';
        import { plot_spec as plot_chr_15_Spec } from './chr_15_labrador_retriever.js';
        import { plot_spec as plot_chr_24_Spec } from './chr_24_labrador_retriever.js';
        import { plot_spec as plot_chr_28_Spec } from './chr_28_labrador_retriever.js';

const combinedSpec = {
            "arrangement": "parallel",
            "views": [
            plot_chr_1_Spec,
            plot_chr_6_Spec,
            plot_chr_8_Spec,
            plot_chr_11_Spec,
            plot_chr_13_Spec,
            plot_chr_15_Spec,
            plot_chr_24_Spec,
            plot_chr_28_Spec,
            ]
        };        
        embed(document.getElementById('plots-container'), combinedSpec); // Embed the combined specifications into the container

    // // Define the view config

  </script>
</body>
</html>
